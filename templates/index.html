<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files</title>
</head>
<body>

    <input type="text" id="searchInput" placeholder="Search for audio files">


    <ul id="folder">
        {% for folder in folders %}
            <li class="audio-file">
                <a href="{{url_for('path', path=folder)}}">üìÅ{{folder[prefix_length:]}}</a>
                </li>
        {% endfor %}
    </ul>

    <ul id="fileList">
        {% for file in files %}
            <li class="audio-file">
                <h3>{{ file[prefix_length:]|replace("_", " ") }}</h3>
                <audio src="{{file}}" controls></audio>
                <a href="{{file}}" download>Download</a>
                <button class="copy-link" data-src="http://127.0.0.1:5000{{url_for('file', file=file)}}">Copy Link</button>
            </li>
        {% endfor %}
    </ul>

    <script>
        document.getElementById("searchInput").addEventListener("input", function() {
            var input, filter, ul, li, h3, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("fileList");
            li = ul.getElementsByClassName("audio-file");

            for (i = 0; i < li.length; i++) {
                h3 = li[i].getElementsByTagName("h3")[0];
                txtValue = h3.textContent || h3.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        });

        var copyButtons = document.querySelectorAll('.copy-link');
        copyButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var source = this.getAttribute('data-src');
                copyToClipboard(source);
                alert('Link copied to clipboard!');
            });
        });

        function copyToClipboard(text) {
            var tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }
    </script>

</body>
</html>
